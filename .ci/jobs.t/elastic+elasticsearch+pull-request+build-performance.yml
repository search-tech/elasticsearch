---
- job:
    name: "elastic+elasticsearch+pull-request+build-performance"
    display-name: "elastic / elasticsearch - pull request build performance"
    description: "Testing of Elasticsearch pull requests - build performance"
    workspace: "/dev/shm/elastic+elasticsearch+pull-request+build-perf"
    builders:
      - inject:
          properties-file: '.ci/java-versions.properties'
          properties-content: |
            JAVA_HOME=$HOME/.java/$ES_BUILD_JAVA
            RUNTIME_JAVA_HOME=$HOME/.java/$ES_RUNTIME_JAVA
            JAVA8_HOME=$HOME/.java/java8
            JAVA11_HOME=$HOME/.java/java11
      - shell: |
         #!/usr/local/bin/runbld --redirect-stderr
         $WORKSPACE/.ci/scripts/run-gradle.sh :build-tools-internal:bootstrapPerformanceTests
         #!/usr/local/bin/runbld --redirect-stderr
         $WORKSPACE/.ci/scripts/install-gradle-profiler.sh
         #!/usr/local/bin/runbld --redirect-stderr
         $WORKSPACE/gradle-profiler/bin/gradle-profiler --benchmark --scenario-file build-tools-internal/build/performanceTests/elasticsearch-build-tool-update.scenarios --project-dir . --output-dir build/profile-out
